<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coffee Masters</title>
        <link rel="stylesheet" href="css/coffee.css" />
    </head>

    <body>
        <div class="page">
            <header class="checkout-header">
                <h1 class="checkout">Coffee Masters</h1>
            </header>
            <div class="items-prices box">
                <h3 class="box-header"> ITEMS </h3>
                <ul class="items">
                    <li class="item item-1">
                        <p class="item-quantity">1x</p>
                        <div class="item-description">
                            <p class="item-name">Capuccino</p>
                            <ul class="items-notes">
                                <li class="item-note">Lite foam</li>
                            </ul>
                        </div>
                        <p class="item-price">$3.35</p>
                    </li>
                    <li class="item item-2">
                        <p class="item-quantity">1x</p>
                        <div class="item-description">
                            <p class="item-name">Capuccino</p>
                            <ul class="items-notes">
                                <li class="item-note">Lite milk</li>
                                <li class="item-note">Double expresso</li>
                            </ul>
                        </div>
                        <p class="item-price">$3.85</p>
                    </li>
                    <li class="item item-3">
                        <p class="item-quantity">1x</p>
                        <div class="item-description">
                            <p class="item-name">Crossaint</p>
                            <ul class="items-notes">
                                <li class="item-note">Butter</li>
                            </ul>
                        </div>
                        <p class="item-price">$2.45</p>
                    </li>
                </ul>
            </div>
            <div class="order-name box">
                <h3 class="box-header"> NAME </h3>
                <div class="input name">
                    <label for="name" class="input-label">Name for order</label>
                    <input id="name" class="name-input" placeholder="Ford Perfect" />
                </div>
            </div>
            <div class="payment box">
                <h3 class=" payment-header box-header"> PAYMENT </h3>
                <div class="input number">
                    <label for="card-number" class="input-label">Card number</label>
                    <input id="card-number" class="name-input" placeholder="XXXX XXXX XXXX XXXX" />
                </div>
                <div class="input ccv">
                    <label for="ccv-number" class="input-label">CCV Number</label>
                    <input id="ccv-number" class="cvv-name name-input" placeholder="XXX" />
                </div>
            </div>
            <div class="totals-table">
                <table class="totals">
                    <tbody class="totals-tally">
                        <tr class="row subtotal">
                            <td>Subtotal:</td>
                            <td class="price">$9.65</td>
                        </tr>
                        <tr class="row tax">
                            <td>Tax:</td>
                            <td class ="price">$0.82</td>
                        </tr>
                        <tr class="row total">
                            <td>Total:</td>
                            <td class="price">$10.47</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="order-button">
                <button>Place Order</button>
            </div>
        </div>
    </body>
</html>
